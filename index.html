<!DOCTYPE html>
<html >

  <head>
    <meta charset="UTF-8">
    <title>Angular Remake Take 2 (mobile first this time)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="resources/css/compiled.css" />
  </head>

  <body ng-app="gameApp" ng-controller="gameCtrl" ng-cloak>
  <main class="site-wrap">
    
    <header class="site-head">
      <h1>Rotten Tomatoes Game</h1>
    </header>
    
    <nav class="game-nav">
      <span>Fast &amp; Furious Cast Members (Part 2)</span>
    </nav>
    
    <!--
      ** STILL NEED TO BUILD IN A (POSSIBLY FIXED) SCOREBOARD **
         should replace top .site-head h1 and filtered by score
      -->
    
    <div class="game-board">
      
      <section class="movie-card">
        <h6 class="card-header">Movie Title That is Pretty Long Episode 2</h6>
        <span class="tomato-score">86</span>
        
        <section>
          <h6 class="guess-header">Your Guess:</h6>
          <form class="user-input" autocomplete="off" ng-init="model.range = 50">
            <span class="show-slider-value">{{ model.range }}</span>
            <input type="range" class="number-input" ng-model="model.range" value="50" min="0" max="100" />
            <input type="submit" class="submit-button" value="Submit" />
          </form>
        </section>
        
        <section class="their-guesses">
          <h6 class="guess-header">Their Guesses:</h6>
          <table class="their-table">
            <thead></thead>
            <tbody>
              <tr>
                <td>Ace Rockolla</td>
                <td>85</td>
              </tr>
              <tr>
                <td>Bald Bryan</td>
                <td>67</td>
              </tr>
              <tr>
                <td>Gina Grad</td>
                <td>58</td>
              </tr>
            </tbody>
          </table>
        </section><!-- .their-guesses -->
        
      </section><!-- .movie-card -->
      
    </section><!-- .game-board -->

    <footer>
      <p></p>
    </footer>
    
  </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="resources/js/angular-app.js"></script>
    
  </body>
</html>
